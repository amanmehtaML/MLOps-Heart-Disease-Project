name: Heart Disease MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.DATABRICKS_HOST }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      MLFLOW_EXPERIMENT_NAME: /Users/your_user_email/Heart_Disease_Prediction_CI
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}    
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}  

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    # 1. Linting Step
    - name: üßπ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step
    - name: üß™ Run Pytest Unit Tests
      run: |
        python -m pytest test/

    # 3. Model Training and MLflow Logging Step
    - name: üöÇ Train Model and Log to MLflow
      run: |
        python src/train_model.py

    - name: üîê Setup Databricks CLI (Manual Install & Auth)
      run: |
        # FIX: Latest Databricks CLI (now just 'databricks') ko install karna
        pip install databricks==0.206.0 # Version lock to ensure latest CLI
        echo "Databricks CLI installed."

    - name: üéØ Register Model and Transition to Staging
      run: |
        MODEL_NAME="Heart_Disease_Classifier"
        
        # FIX: Run ID ko ‡§∏‡•Ä‡§ß‡•á meta.yaml file ‡§∏‡•á parse karna
        LATEST_RUN_DIR=$(find mlruns/0 -maxdepth 1 -mindepth 1 -type d -print0 | xargs -0 ls -td | head -n 1)
        RUN_ID=$(basename $LATEST_RUN_DIR)
        
        echo "Found Run ID: $RUN_ID"
        
        # FIX: 'databricks model-registry' command will now work with the new CLI.
        databricks model-registry transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."