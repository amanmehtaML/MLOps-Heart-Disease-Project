name: Heart Disease MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.DATABRICKS_HOST }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      MLFLOW_EXPERIMENT_NAME: /Users/your_user_email/Heart_Disease_Prediction_CI
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}    
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}  

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    # 1. Linting Step
    - name: ğŸ§¹ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step
    - name: ğŸ§ª Run Pytest Unit Tests
      run: |
        python -m pytest test/

    # 3. Model Training and MLflow Logging Step
    - name: ğŸš‚ Train Model and Log to MLflow
      run: |
        python src/train_model.py
        # FIX: Latest run ID ko ek simple file mein save karo
        LATEST_RUN_ID=$(ls -t mlruns/0 | head -n 1)
        echo $LATEST_RUN_ID > mlruns/LATEST_RUN_ID.txt

    - name: ğŸ“„ Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7
    
    # 4. Continuous Deployment (CD) Steps: Model Register and Deployment
    
    - name: ğŸ” Setup Databricks CLI (Manual Install & Auth)
      run: |
        # FIX: Correct package name 'databricks-cli' use karna, latest version install ho jayega.
        pip install databricks-cli
        echo "Databricks CLI installed."

    - name: ğŸ¯ Register Model and Transition to Staging
      run: |
        MODEL_NAME="Heart_Disease_Classifier"
        
        # Get the latest run ID from the simple file we created
        RUN_ID=$(cat mlruns/LATEST_RUN_ID.txt)
        
        echo "Found Run ID: $RUN_ID"
        
        # 'databricks model-registry' command will now use the installed CLI.
        databricks model-registry transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."