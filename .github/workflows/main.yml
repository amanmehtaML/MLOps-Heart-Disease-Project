name: Heart Disease MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.DATABRICKS_HOST }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      MLFLOW_EXPERIMENT_NAME: /Users/your_user_email/Heart_Disease_Prediction_CI
      DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}    
      DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}  

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    # 1. Linting Step
    - name: ðŸ§¹ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step
    - name: ðŸ§ª Run Pytest Unit Tests
      run: |
        python -m pytest test/

    # 3. Model Training and MLflow Logging Step
    - name: ðŸš‚ Train Model and Log to MLflow
      run: |
        python src/train_model.py
        
    - name: ðŸ“„ Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7
    
    # 4. Continuous Deployment (CD) Steps: Model Register and Deployment
    
    - name: ðŸ” Setup New Databricks CLI (Binary Download)
      run: |
        # FIX: Directly download and install the new CLI binary
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        echo "$HOME/.databricks/cli" >> $GITHUB_PATH
        echo "New Databricks CLI installed and added to PATH."

    - name: ðŸŽ¯ Register Model and Transition to Staging
      run: |
        MODEL_NAME="Heart_Disease_Classifier"
        
        # FIX: Latest run ID ko robust tareeke se dhoondhna
        # Find the latest directory (Run ID) inside mlruns/0/
        RUN_ID=$(find mlruns/0/ -maxdepth 1 -mindepth 1 -type d -printf '%T@ %p\n' | sort -r | head -n 1 | awk '{print $2}' | xargs basename)
        
        echo "Found Run ID: $RUN_ID"
        
        # Now, the 'databricks model-registry' command should work with the new CLI.
        databricks model-registry transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."