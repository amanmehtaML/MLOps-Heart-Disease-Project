name: Heart Disease MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Environment variables for MLflow tracking (Databricks setup ke liye zaroori)
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.DATABRICKS_HOST }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      MLFLOW_EXPERIMENT_NAME: /Users/your_user_email/Heart_Disease_Prediction_CI

    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    # 1. Linting Step (Code Style Check)
    - name: ğŸ§¹ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step (Automated Testing)
    - name: ğŸ§ª Run Pytest Unit Tests
      run: |
        python -m pytest test/

    # 3. Model Training and MLflow Logging Step (Reproducibility & Artifacts)
    - name: ğŸš‚ Train Model and Log to MLflow
      run: |
        python src/train_model.py
        
    - name: ğŸ“„ Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7
    
    # 4. Continuous Deployment (CD) Steps: Model Register and Deployment
    - name: ğŸ” Setup Databricks CLI Authentication
      uses: databricks/setup-cli@v1
      with:
        databricks-host: ${{ secrets.DATABRICKS_HOST }}
        databricks-token: ${{ secrets.DATABRICKS_TOKEN }}

    - name: ğŸ¯ Register Model and Transition to Staging
      run: |
        MODEL_NAME="Heart_Disease_Classifier"
        
        # Get the latest run ID from the CI run
        RUN_ID=$(cat mlruns/0/*/meta.yaml | grep run_id | awk '{print $2}' | tail -n 1)
        
        echo "Found Run ID: $RUN_ID"
        
        # databricks CLI use karke latest version ko Staging mein promote karo
        databricks models transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."