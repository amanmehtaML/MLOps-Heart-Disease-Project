name: Heart Disease MLOps CI Pipeline

on:
  # Jab bhi code push ya Pull Request 'main' branch mein aaye, tab run karo
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: â¬‡ï¸ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # FIX: Testing aur Linting Tools ko alag se install karo
        pip install flake8 
        pip install pytest  # <-- FINAL FIX: Pytest installation added
        
    # 1. Linting Step (Code Style Check)
    - name: ğŸ§¹ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step (Automated Testing)
    - name: ğŸ§ª Run Pytest Unit Tests
      run: |
        # FIX: Pytest executable ko Python module ke through chalao
        python -m pytest test/ 

    # 3. Model Training and MLflow Logging Step (Reproducibility & Artifacts)
    - name: ğŸš‚ Train Model and Log to MLflow
      run: |
        # data/cleveland.data GitHub par present hona chahiye iske liye
        python src/train_model.py
        
    - name: ğŸ“„ Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7