name: Heart Disease MLOps CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    env:
      MLFLOW_TRACKING_URI: ${{ secrets.DATABRICKS_HOST }}
      MLFLOW_TRACKING_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}
      MLFLOW_EXPERIMENT_NAME: /Users/your_user_email/Heart_Disease_Prediction_CI

    steps:
    - name: ‚¨áÔ∏è Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üì¶ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 pytest

    # 1. Linting Step
    - name: üßπ Run Linting (Flake8)
      run: |
        flake8 src/ --count --show-source --statistics

    # 2. Unit Testing Step
    - name: üß™ Run Pytest Unit Tests
      run: |
        python -m pytest test/

    # 3. Model Training and MLflow Logging Step
    - name: üöÇ Train Model and Log to MLflow
      run: |
        python src/train_model.py
        # FIX: Latest run ID ko ek simple file mein save karo
        LATEST_RUN_ID=$(ls -t mlruns/0 | head -n 1)
        echo $LATEST_RUN_ID > mlruns/LATEST_RUN_ID.txt

    - name: üìÑ Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/
        retention-days: 7
    
    # 4. Continuous Deployment (CD) Steps: Model Register and Deployment
    - name: üîê Setup Databricks CLI Authentication
      # FIX: Action version ko standard v1 tag par wapas laana
      uses: databricks/setup-cli@v1
      with:
        databricks-host: ${{ secrets.DATABRICKS_HOST }}
        databricks-token: ${{ secrets.DATABRICKS_TOKEN }}

    - name: üéØ Register Model and Transition to Staging
      run: |
        MODEL_NAME="Heart_Disease_Classifier"
        
        # Get the latest run ID from the simple file we created
        RUN_ID=$(cat mlruns/LATEST_RUN_ID.txt)
        
        echo "Found Run ID: $RUN_ID"
        
        # FIX: 'databricks models' ki jagah 'databricks model-registry' use karna
        databricks model-registry transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."