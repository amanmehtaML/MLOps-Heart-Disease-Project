Â  Â  steps:
Â  Â  - name: â¬‡ï¸ Checkout code
Â  Â  Â  uses: actions/checkout@v4

Â  Â  - name: ğŸ Set up Python 3.10
Â  Â  Â  uses: actions/setup-python@v4
Â  Â  Â  with:
Â  Â  Â  Â  python-version: '3.10'

Â  Â  - name: ğŸ“¦ Install dependencies
Â  Â  Â  run: |
Â  Â  Â  Â  python -m pip install --upgrade pip
Â  Â  Â  Â  pip install -r requirements.txt
Â  Â  Â  Â  pip install flake8 pytest

Â  Â  # 1. Linting Step (Code Style Check)
Â  Â  - name: ğŸ§¹ Run Linting (Flake8)
Â  Â  Â  run: |
Â  Â  Â  Â  flake8 src/ --count --show-source --statistics

Â  Â  # 2. Unit Testing Step (Automated Testing)
Â  Â  - name: ğŸ§ª Run Pytest Unit Tests
Â  Â  Â  run: |
Â  Â  Â  Â  python -m pytest test/

Â  Â  # 3. Model Training and MLflow Logging Step (Reproducibility & Artifacts)
Â  Â  - name: ğŸš‚ Train Model and Log to MLflow
Â  Â  Â  run: |
Â  Â  Â  Â  # MLflow environment variables already set in 'env:' block
Â  Â  Â  Â  python src/train_model.py
Â  Â  Â  Â Â 
Â  Â  - name: ğŸ“„ Upload MLflow Artifacts
Â  Â  Â  uses: actions/upload-artifact@v4
Â  Â  Â  with:
Â  Â  Â  Â  name: mlflow-artifacts
Â  Â  Â  Â  path: mlruns/
Â  Â  Â  Â  retention-days: 7
    
    # =========================================================================
    # 4. Continuous Deployment (CD) Steps: Model Register and Deployment
    # =========================================================================

    - name: ğŸ” Setup Databricks CLI Authentication
      uses: databricks/setup-cli@v1 # Databricks CLI set up karna
      with:
        databricks-host: ${{ secrets.DATABRICKS_HOST }}
        databricks-token: ${{ secrets.DATABRICKS_TOKEN }}
        # NOTE: Agar aap Databricks CLI use kar rahe hain, toh aapke secrets
        # 'env:' block ke alawa yahan 'with:' block mein bhi define karne padenge.

    - name: ğŸ¯ Register Model and Transition to Staging
      run: |
        # Model Name (should match the name used in train_model.py's mlflow.register_model)
        MODEL_NAME="Heart_Disease_Classifier"
        
        # Get the latest run ID from the CI run
        # Yeh command assume karta hai ki mlruns/0/ ke andar ek hi run hua hoga
        RUN_ID=$(cat mlruns/0/*/meta.yaml | grep run_id | awk '{print $2}' | tail -n 1)
        
        echo "Found Run ID: $RUN_ID"
        
        # MLflow Model Registry mein naya version register karo.
        # Agar aapka model train_model.py mein MLflow.log_model() se register nahi ho raha, toh isse use karein.
        # Agar ho raha hai, toh sirf transition command chalao. Hum dono rakhte hain.
        
        # databricks CLI use karke latest version ko Staging mein promote karo
        databricks models transition --name $MODEL_NAME --version latest --stage Staging --archive-existing-versions false
        
        echo "Model $MODEL_NAME transitioned to Staging via CI/CD."